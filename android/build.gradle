apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// @TODO (khacanh) Not sure why this requires fabric
repositories{
    flatDir{
        dirs 'libs'
    }
    mavenLocal()
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile ('com.facebook.android:account-kit-sdk:4.23.0'){
        exclude group: 'com.parse.bolts', module: 'bolts-android';
        exclude group: 'com.parse.bolts', module: 'bolts-applinks';
        exclude group: 'com.parse.bolts', module: 'bolts-tasks';
    }
    compile('host.exp.exponent:expoview:21.0.0') {
        exclude group: 'io.nlopez.smartlocation', module: 'library'
        transitive = true;
    }
}
